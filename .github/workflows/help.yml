name: Update help file

on: gollum

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: 'NoiseExtension'

    - name: Checkout wiki
      uses: actions/checkout@v3
      with:
        repository: 'kapigames/NoiseExtension.wiki'
        path: 'NoiseExtension.wiki'

    - name: Install chmcmd
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: fpc
        version: 1.0

    - name: Download markdown-help
      uses: robinraju/release-downloader@v1.3
      with: 
        repository: 'kapigames/markdown-help'
        tag: 'v0.3.0'
        fileName: 'markdown-help-linux-x86_64.tar.gz'
    
    - name: Extract and run markdown-help
      run: |
        tar -xf markdown-help-linux-x86_64.tar.gz
        mv bin/markdown-help NoiseExtension.wiki
        cd NoiseExtension.wiki
        ./markdown-help
        cd ..
        mkdir NoiseExtension/Help/
        mv NoiseExtension.wiki/out/Noise.chm NoiseExtension/Help/
    
    - name: Commit files
      run: |
        cd NoiseExtension
        ls -la
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Help/Noise.chm
        git commit -m "Add changes" -a
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
name: Update help file

on: gollum

jobs:
  Build:
    runs-on: windows-latest

    steps:
    - name: Checkout master
      uses: actions/checkout@v3
      with:
        path: 'NoiseExtension'

    - name: Checkout wiki
      uses: actions/checkout@v3
      with:
        repository: 'kapigames/NoiseExtension.wiki'
        path: 'NoiseExtension.wiki'

    - name: Install Html Help Workshop
      run: choco install html-help-workshop

    - name: Run compiler
      run: |
        cd NoiseExtension.wiki
        hhc Noise.hhp
        move Noise.hhp ..\NoiseExtension\Help
        cd ..\NoiseExtension

    - name: Commit files
      working-directory: NoiseExtension
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Help\Noise.chm
        git commit -m "Update help file." -a
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        directory: NoiseExtension
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      matrix:
        editor_build: ["true", "false"]

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      # - name: Cache subprojects
      #   uses: actions/cache@v4
      #   with:
      #     path: subprojects/packagecache/
      #     key: ${{ hashFiles('subprojects/*.wrap') }}

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.9'

      - name: Install meson and ninja
        run: pip install meson ninja

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86

      - name: Configure
        run: meson setup bin --buildtype release -Deditor_build=${{ matrix.editor_build }}

      - name: Compile
        run: meson install -C bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # TODO: currently only to test
          name: Noise-editor_build=${{ matrix.editor_build }}
          path: MFX
          if-no-files-found: error

  build-android:
    strategy:
      matrix:
        target: ["armv7a", "aarch64", "i686", "x86_64"]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.9'

      - name: Install meson and ninja
        run: pip install meson ninja

      - name: Create a custom cross file with correct android ndk path
        run: |
          echo [constants] > cross/android-ndk.ini
          echo android_ndk = \'$ANDROID_NDK\' >> cross/android-ndk.ini
          echo android_ndk_host_tag = \'linux-x86_64\' >> cross/android-ndk.ini

      - name: Configure
        run: meson setup bin --buildtype release --cross-file cross/android-${{ matrix.target }}.ini --cross-file cross/android-ndk.ini

      - name: Compile
        run: meson install -C bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # TODO: currently only to test
          name: Noise-android-${{ matrix.target }}
          path: MFX
          if-no-files-found: error

  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.9'

      - name: Install meson and ninja
        run: pip install meson ninja

      - name: Download wasi-sdk
        id: download
        uses: robinraju/release-downloader@v1
        with:
          repository: 'WebAssembly/wasi-sdk'
          latest: true
          fileName: 'wasi-sdk-*-x86_64-linux.tar.gz'
          extract: true

      - name: Install npm packages
        working-directory: "./Lib/Html"
        run: npm i

      - name: Create a custom cross file with correct wasi sdk path
        run: |
          mv wasi-sdk-*-x86_64-linux wasi-sdk-x86_64-linux
          echo [constants] > cross/wasi-sdk.ini
          echo wasi_sdk = \'${{ github.workspace }}/wasi-sdk-x86_64-linux\' >> cross/wasi-sdk.ini

      - name: Configure
        run: meson setup bin --buildtype release --cross-file cross/wasm-wasi.ini --cross-file cross/wasi-sdk.ini

      - name: Compile
        run: meson install -C bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # TODO: currently only to test
          name: Noise-wasm
          path: MFX
          if-no-files-found: error

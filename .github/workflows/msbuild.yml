name: Build

on: [push, pull_request]

jobs:
  Build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-prerelease: true

    #- name: Restore NuGet packages
    #  working-directory: ${{env.GITHUB_WORKSPACE}}
    #  run: nuget restore .

    - name: Build Edittime Unicode
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild -m -p:Configuration="Edittime Unicode" ./Noise.sln

    - name: Build Runtime Unicode
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild -m -p:Configuration="Runtime Unicode" ./Noise.sln
    
    - uses: actions/upload-artifact@v2
      with:
        name: Noise
        path: ./MFX/